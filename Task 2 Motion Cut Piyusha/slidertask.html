<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slider {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background-color: #fff;
        }

        .slides {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 15px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navigation button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .thumbnails img {
            width: 60px;
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .thumbnails img:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        .thumbnails img.active {
            opacity: 1;
            border-color: #4a90e2;
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>My Beautiful Image Slider   (Piyusha Supe - Motioncut Task 2)</h1>
    <div class="slider">
        <div class="slides">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="caption">Image 1 Caption</div>
        <div class="navigation">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <div class="thumbnails">
        <img src="image1.jpg" alt="Image 1" data-index="0" class="active">
        <img src="image2.jpg" alt="Image 2" data-index="1">
        <img src="image3.jpg" alt="Image 3" data-index="2">
        <img src="image4.jpg" alt="Image 4" data-index="3">
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const caption = document.querySelector('.caption');

        let currentIndex = 0;
        const captions = ["Image 1 Caption", "Image 2 Caption", "Image 3 Caption", "Image 4 Caption"];

        function updateSlider(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnails[index].classList.add('active');
            caption.textContent = captions[index];
        }

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateSlider(currentIndex);
        }

        function showPrevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateSlider(currentIndex);
        }

        nextButton.addEventListener('click', showNextSlide);
        prevButton.addEventListener('click', showPrevSlide);

        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentIndex = index;
                updateSlider(currentIndex);
            });
        });

        let autoSlide = setInterval(showNextSlide, 3000);

        document.querySelector('.slider').addEventListener('mouseenter', () => clearInterval(autoSlide));
        document.querySelector('.slider').addEventListener('mouseleave', () => autoSlide = setInterval(showNextSlide, 3000));
    </script>
</body>
</html>
